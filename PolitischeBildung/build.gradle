plugins {
  id "org.akhikhl.gretty" version "1.4.0"
}
apply plugin: 'java'
apply plugin: 'war'
//apply plugin: 'jetty'
apply plugin: 'eclipse'

repositories {
    jcenter()
}

dependencies {
    compile 'javax.servlet:javax.servlet-api:3.1.0'
    runtime 'javax.servlet:jstl:1.2'
}

gretty {
    httpPort = 8080
    contextPath = '/bl'
}